<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta: Amor y Servicio</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f9f2e8;
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 30px;
        }
        #ruleta {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background: #e74c3c;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: transform 3s ease-out;
            transform: rotate(0deg);
        }
        #giro {
            background: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .seccion {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 50%;
            top: 0;
            text-align: right;
            padding-right: 30px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        #pregunta {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #opciones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        #jugadores {
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            max-width: 500px;
        }
        #listaJugadores {
            list-style: none;
            padding: 0;
        }
        .puntos {
            color: #e74c3c;
            font-weight: bold;
        }
        .feedback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            z-index: 1000;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .feedback small {
            font-size: 24px;
            margin-top: 20px;
            max-width: 80%;
            text-align: center;
        }
        .correcto {
            color: #2ecc71;
        }
        .incorrecto {
            color: #e74c3c;
        }
        .botones-control {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #jugadorActual {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
        #podio {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .puesto {
            font-size: 2em;
        }
        .eliminar-jugador {
            background: #e74c3c !important;
            margin-left: 10px;
            padding: 2px 8px !important;
            font-size: 12px !important;
        }
    </style>
</head>
<body>
    <h1>‚ú® Ruleta: Amor y Servicio ‚ú®</h1>
    
    <div class="botones-control">
        <button onclick="reiniciarJuego()">Reiniciar Juego</button>
        <button onclick="reiniciarPuntos()">Reiniciar Puntos</button>
    </div>
    
    <div id="jugadorActual"></div>
    
    <div id="ruleta">
        <div class="seccion" style="transform: rotate(0deg); background: #3498db;">Vers√≠culos</div>
        <div class="seccion" style="transform: rotate(45deg); background: #e67e22;">Historias</div>
        <div class="seccion" style="transform: rotate(90deg); background: #2ecc71;">Personajes</div>
        <div class="seccion" style="transform: rotate(135deg); background: #9b59b6;">Reflexi√≥n</div>
        <div class="seccion" style="transform: rotate(180deg); background: #1abc9c;">Definiciones</div>
        <div class="seccion" style="transform: rotate(225deg); background: #f1c40f;">Citas</div>
        <div class="seccion" style="transform: rotate(270deg); background: #e74c3c;">Servicio</div>
        <div class="seccion" style="transform: rotate(315deg); background: #8e44ad;">Amor</div>
        <div id="giro">GIRAR</div>
    </div>
    
    <div id="pregunta">
        <p>¬°Haz clic en "GIRAR" para comenzar!</p>
    </div>
    <div id="opciones"></div>
    <p>Puntos: <span id="puntos" class="puntos">0</span></p>
    
    <div id="jugadores">
        <h3>Jugadores</h3>
        <div>
            <input type="text" id="nombreJugador" placeholder="Nombre">
            <button onclick="agregarJugador()">A√±adir</button>
        </div>
        <ul id="listaJugadores"></ul>
    </div>
    
    <div id="podio">
        <div class="puesto" id="oro">ü•á</div>
        <div class="puesto" id="plata">ü•à</div>
        <div class="puesto" id="bronce">ü•â</div>
    </div>

    <script>
        // Variables para los sonidos
        const sonidos = {
            giro: new Audio('sonidos/giro.mp3'),
            aplausos: new Audio('sonidos/aplausos.mp3'),
            error: new Audio('sonidos/error.mp3')
        };

        // Configurar sonidos para que se puedan reproducir
        Object.values(sonidos).forEach(sonido => {
            sonido.preload = 'auto';
            sonido.volume = 0.6;
        });

        // PREGUNTAS COMPLETAS (30)
        const todasLasPreguntas = [
            {id: 1, categoria: "Definiciones", texto: "Verdadero o Falso: '√Ågape' es el amor rom√°ntico.", opciones: ["Verdadero", "Falso"], respuesta: 1, explicacion: "El '√°gape' es el amor divino, desinteresado (1 Juan 4:8)."},
            {id: 2, categoria: "Historias", texto: "Verdadero o Falso: Jos√© sirvi√≥ al fara√≥n como esclavo.", opciones: ["Verdadero", "Falso"], respuesta: 0, explicacion: "Jos√© sirvi√≥ primero como esclavo, luego como gobernador (G√©nesis 39:4)."},
            {id: 3, categoria: "Vers√≠culos", texto: "Completa: 'El amor es __________, no se envanece' (1 Corintios 13:4).", opciones: ["paciente", "fuerte", "r√°pido"], respuesta: 0},
            {id: 4, categoria: "Vers√≠culos", texto: "Completa: 'Jes√∫s vino para __________, no para ser servido' (Marcos 10:45).", opciones: ["servir", "mandar", "ense√±ar"], respuesta: 0},
            {id: 5, categoria: "Definiciones", texto: "¬øQu√© t√©rmino griego describe el amor divino?", opciones: ["Eros", "√Ågape", "Philia"], respuesta: 1},
            {id: 6, categoria: "Historias", texto: "¬øQui√©n sirvi√≥ al rey David como siervo?", opciones: ["Mois√©s", "Abisag", "Pablo"], respuesta: 1, explicacion: "Abisag sirvi√≥ al rey David en su vejez (1 Reyes 1:15)."},
            {id: 7, categoria: "Reflexi√≥n", texto: "¬øC√≥mo puedes demostrar amor a Dios en tu vida diaria?", opciones: ["Oraci√≥n", "Servicio", "Ambas"], respuesta: 2, explicacion: "Ambas son formas de amar a Dios (Mateo 22:37-39)."},
            {id: 8, categoria: "Personajes", texto: "¬øQui√©n lav√≥ los pies de Jes√∫s con sus l√°grimas?", opciones: ["Mar√≠a Magdalena", "La mujer samaritana", "Una mujer pecadora"], respuesta: 2, explicacion: "Lucas 7:37-38 describe este acto de amor y servicio."},
            {id: 9, categoria: "Citas", texto: "¬øQui√©n dijo: 'No hay mayor amor que dar la vida por los amigos'?", opciones: ["Pablo", "Pedro", "Jes√∫s"], respuesta: 2, explicacion: "Juan 15:13 - Palabras de Jes√∫s sobre el amor."},
            {id: 10, categoria: "Servicio", texto: "¬øQu√© disc√≠pula serv√≠a a la iglesia con sus buenas obras?", opciones: ["Lidia", "Tabita", "Priscila"], respuesta: 1, explicacion: "Hechos 9:36 - Tabita (Dorcas) serv√≠a haciendo ropa para los necesitados."},
            {id: 11, categoria: "Amor", texto: "¬øQu√© libro de la Biblia habla principalmente del amor rom√°ntico?", opciones: ["Cantar de los Cantares", "Proverbios", "Eclesiast√©s"], respuesta: 0},
            {id: 12, categoria: "Vers√≠culos", texto: "¬øQu√© vers√≠culo dice 'El amor es sufrido, es benigno'?", opciones: ["1 Corintios 13:4", "Juan 3:16", "Romanos 5:8"], respuesta: 0},
            {id: 13, categoria: "Historias", texto: "¬øQui√©n demostr√≥ amor perdonando a sus hermanos que lo vendieron?", opciones: ["Jos√©", "David", "Jon√°s"], respuesta: 0, explicacion: "G√©nesis 50:15-21 muestra el perd√≥n de Jos√©."},
            {id: 14, categoria: "Personajes", texto: "¬øQui√©n dijo 'He aqu√≠ la sierva del Se√±or'?", opciones: ["Mar√≠a", "Marta", "Rut"], respuesta: 0, explicacion: "Lucas 1:38 - Respuesta de Mar√≠a al √°ngel."},
            {id: 15, categoria: "Reflexi√≥n", texto: "¬øCu√°l es la mejor manera de servir a los dem√°s seg√∫n la Biblia?", opciones: ["Con humildad", "Esperando recompensa", "Solo cuando conviene"], respuesta: 0, explicacion: "Filipenses 2:3-4 ense√±a sobre la humildad."},
            {id: 16, categoria: "Definiciones", texto: "¬øQu√© significa 'filadelfia' en griego?", opciones: ["Amor fraternal", "Amor rom√°ntico", "Amor a Dios"], respuesta: 0},
            {id: 17, categoria: "Citas", texto: "¬øQui√©n dijo 'El que no ama no ha conocido a Dios'?", opciones: ["Pedro", "Juan", "Pablo"], respuesta: 1, explicacion: "1 Juan 4:8 - Ense√±anza sobre el amor."},
            {id: 18, categoria: "Servicio", texto: "¬øQu√© mujer serv√≠a a Jes√∫s con sus bienes?", opciones: ["Juana", "Mar√≠a", "Marta"], respuesta: 0, explicacion: "Lucas 8:3 menciona a Juana sirviendo con sus bienes."},
            {id: 19, categoria: "Amor", texto: "¬øQu√© ap√≥stol escribi√≥ 'Dios es amor'?", opciones: ["Juan", "Pablo", "Pedro"], respuesta: 0, explicacion: "1 Juan 4:8 - Declaraci√≥n sobre la naturaleza de Dios."},
            {id: 20, categoria: "Vers√≠culos", texto: "Completa: 'Y ahora permanecen la fe, la esperanza y el amor, estos tres; pero el mayor de ellos es el __________.'", opciones: ["amor", "fe", "esperanza"], respuesta: 0, explicacion: "1 Corintios 13:13 - Sobre la superioridad del amor."},
            {id: 21, categoria: "Historias", texto: "¬øQui√©n demostr√≥ amor ayudando a su nuera despu√©s de perder a su esposo?", opciones: ["Noem√≠", "Sara", "Rebeca"], respuesta: 0, explicacion: "Rut 1:16-17 - Historia de Noem√≠ y Rut."},
            {id: 22, categoria: "Personajes", texto: "¬øQui√©n ungi√≥ los pies de Jes√∫s con perfume costoso?", opciones: ["Mar√≠a de Betania", "Mar√≠a Magdalena", "La samaritana"], respuesta: 0, explicacion: "Juan 12:3 - Acto de amor y adoraci√≥n."},
            {id: 23, categoria: "Reflexi√≥n", texto: "¬øQu√© dice Santiago sobre la fe sin obras?", opciones: ["Est√° muerta", "Es suficiente", "No importa"], respuesta: 0, explicacion: "Santiago 2:17 - La fe debe demostrarse en acciones."},
            {id: 24, categoria: "Definiciones", texto: "¬øQu√© significa 'diacon√≠a' en el Nuevo Testamento?", opciones: ["Servicio", "Ense√±anza", "Gobierno"], respuesta: 0},
            {id: 25, categoria: "Citas", texto: "¬øQui√©n dijo 'Servir es reinar' en referencia al liderazgo cristiano?", opciones: ["Jes√∫s", "Pablo", "Pedro"], respuesta: 0, explicacion: "Mateo 20:26-28 - Jes√∫s ense√±a sobre el servicio."},
            {id: 26, categoria: "Servicio", texto: "¬øQui√©n fue elegido para servir mesas en Hechos 6?", opciones: ["Esteban", "Felipe", "Ambos"], respuesta: 2, explicacion: "Hechos 6:5 - Los primeros di√°conos."},
            {id: 27, categoria: "Amor", texto: "¬øQu√© cap√≠tulo de la Biblia se conoce como 'el himno al amor'?", opciones: ["1 Corintios 13", "1 Juan 4", "Romanos 12"], respuesta: 0},
            {id: 28, categoria: "Vers√≠culos", texto: "Completa: 'El que __________ su vida, la perder√°; y el que pierde su vida por causa de m√≠, la hallar√°.'", opciones: ["ama", "guarda", "odia"], respuesta: 0, explicacion: "Mateo 10:39 - Sobre el verdadero amor."},
            {id: 29, categoria: "Historias", texto: "¬øQui√©n demostr√≥ amor intercediendo por su pueblo?", opciones: ["Mois√©s", "Esther", "Ambos"], respuesta: 2, explicacion: "Ambos intercedieron por su pueblo."},
            {id: 30, categoria: "Personajes", texto: "¬øQui√©n dijo 'Se√±or, ¬øcu√°ntas veces perdonar√© a mi hermano?'", opciones: ["Pedro", "Juan", "Andr√©s"], respuesta: 0, explicacion: "Mateo 18:21 - Jes√∫s ense√±a sobre el perd√≥n."}
        ];

        let puntos = 0;
        let puedeGirar = true;
        let jugadores = JSON.parse(localStorage.getItem('jugadoresRuleta')) || [];
        let jugadorActivo = null;
        let preguntasDisponibles = [...todasLasPreguntas];
        let preguntasMostradas = [];

        // Inicializar el juego
        window.onload = function() {
            actualizarListaJugadores();
            if (jugadores.length > 0) {
                cambiarTurno();
            }
            document.getElementById('giro').addEventListener('click', girarRuleta);
        };

        function girarRuleta() {
            if (!puedeGirar) {
                console.log("Espera a que la ruleta termine de girar");
                return;
            }
            
            if (jugadores.length === 0) {
                mostrarFeedback("A√±ade jugadores primero", false);
                return;
            }
            
            puedeGirar = false;
            const ruleta = document.getElementById('ruleta');
            
            // Reiniciar posici√≥n
            ruleta.style.transition = 'none';
            ruleta.style.transform = 'rotate(0deg)';
            void ruleta.offsetWidth; // Forzar reflow
            
            // Reproducir sonido de giro
            sonidos.giro.currentTime = 0;
            sonidos.giro.play().catch(e => console.log("Error al reproducir sonido:", e));
            
            // Configurar animaci√≥n
            ruleta.style.transition = 'transform 3s ease-out';
            const grados = Math.floor(Math.random() * 360) + 1800; // 5 vueltas
            ruleta.style.transform = `rotate(${-grados}deg)`;
            
            setTimeout(() => {
                puedeGirar = true;
                const categoria = obtenerCategoria(grados % 360);
                mostrarPreguntaAleatoria(categoria);
            }, 3000);
        }

        function obtenerCategoria(grados) {
            const secciones = ["Vers√≠culos", "Historias", "Personajes", "Reflexi√≥n", "Definiciones", "Citas", "Servicio", "Amor"];
            return secciones[Math.floor((grados % 360) / 45)];
        }

        function mostrarPreguntaAleatoria(categoria) {
            if (preguntasDisponibles.length === 0) {
                if (confirm("¬°Todas las preguntas mostradas! ¬øReiniciar el banco de preguntas?")) {
                    preguntasDisponibles = [...todasLasPreguntas];
                    preguntasMostradas = [];
                } else {
                    document.getElementById('pregunta').innerHTML = '<p>¬°Juego completado! Todas las preguntas han sido mostradas.</p>';
                    return;
                }
            }

            const preguntasCategoria = preguntasDisponibles.filter(p => p.categoria === categoria);
            if (preguntasCategoria.length === 0) {
                document.getElementById('pregunta').innerHTML = `<p>No hay m√°s preguntas en ${categoria}. Gira de nuevo.</p>`;
                return;
            }

            const pregunta = preguntasCategoria[Math.floor(Math.random() * preguntasCategoria.length)];
            preguntasMostradas.push(pregunta);
            preguntasDisponibles = preguntasDisponibles.filter(p => p.id !== pregunta.id);
            
            mostrarPregunta(pregunta);
        }

        function mostrarPregunta(pregunta) {
            document.getElementById('pregunta').innerHTML = `<p>${pregunta.texto}</p>`;
            let opcionesHTML = '';
            pregunta.opciones.forEach((op, i) => {
                opcionesHTML += `<button onclick="verificarRespuesta(${i}, ${pregunta.respuesta}, '${pregunta.explicacion || ''}')">${op}</button>`;
            });
            document.getElementById('opciones').innerHTML = opcionesHTML;
        }

        function verificarRespuesta(respuestaUsuario, respuestaCorrecta, explicacion) {
            // Puntos para jugador activo
            if (jugadorActivo !== null) {
                const puntosGanados = (respuestaUsuario === respuestaCorrecta) ? 10 : 5;
                jugadores[jugadorActivo].puntos += puntosGanados;
                puntos = jugadores[jugadorActivo].puntos;
                localStorage.setItem('jugadoresRuleta', JSON.stringify(jugadores));
                actualizarListaJugadores();
            }
            
            // Actualizar puntos
            document.getElementById('puntos').textContent = puntos;
            
            // Feedback visual y sonoro
            if (respuestaUsuario === respuestaCorrecta) {
                mostrarFeedback("¬°Correcto! +10 puntos", true, explicacion);
                confetti({ particleCount: 150, spread: 70 });
                sonidos.aplausos.currentTime = 0;
                sonidos.aplausos.play().catch(e => console.log("Error al reproducir aplausos:", e));
            } else {
                mostrarFeedback("Incorrecto +5 puntos", false, explicacion || "Sigue intentando");
                sonidos.error.currentTime = 0;
                sonidos.error.play().catch(e => console.log("Error al reproducir sonido de error:", e));
            }
            
            // Limpiar despu√©s de 2 segundos
            setTimeout(() => {
                document.getElementById('pregunta').innerHTML = '<p>¬°Gira la ruleta para la siguiente pregunta!</p>';
                document.getElementById('opciones').innerHTML = '';
                cambiarTurno();
            }, 2000);
        }

        function mostrarFeedback(mensaje, esCorrecto, explicacion = "") {
            const feedback = document.createElement('div');
            feedback.className = `feedback ${esCorrecto ? 'correcto' : 'incorrecto'}`;
            feedback.innerHTML = `
                <div>${esCorrecto ? '‚úîÔ∏è' : '‚ùå'}</div>
                <div>${mensaje}</div>
                ${explicacion ? `<small>${explicacion}</small>` : ''}
            `;
            
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.remove();
            }, 2000);
        }

        function agregarJugador() {
            const nombre = document.getElementById('nombreJugador').value.trim();
            if (!nombre) return;
            
            if (jugadores.some(j => j.nombre.toLowerCase() === nombre.toLowerCase())) {
                mostrarFeedback("¬°Este jugador ya existe!", false);
                return;
            }
            
            jugadores.push({ nombre, puntos: 0 });
            localStorage.setItem('jugadoresRuleta', JSON.stringify(jugadores));
            actualizarListaJugadores();
            document.getElementById('nombreJugador').value = '';
            
            if (jugadores.length === 1) {
                cambiarTurno();
            }
        }

        function eliminarJugador(index) {
            if (confirm(`¬øEliminar a ${jugadores[index].nombre}?`)) {
                const jugadorEliminado = jugadores.splice(index, 1)[0];
                
                // Actualizar preguntas disponibles si alguna estaba asignada a este jugador
                if (preguntasMostradas.some(p => p.asignadaA === jugadorEliminado.nombre)) {
                    preguntasDisponibles = [...preguntasDisponibles, ...preguntasMostradas.filter(p => p.asignadaA === jugadorEliminado.nombre)];
                    preguntasMostradas = preguntasMostradas.filter(p => p.asignadaA !== jugadorEliminado.nombre);
                }
                
                localStorage.setItem('jugadoresRuleta', JSON.stringify(jugadores));
                
                // Ajustar turno si es necesario
                if (jugadorActivo !== null) {
                    if (index < jugadorActivo) {
                        jugadorActivo--;
                    } else if (index === jugadorActivo) {
                        jugadorActivo = jugadores.length > 0 ? 0 : null;
                    }
                }
                
                actualizarListaJugadores();
                actualizarJugadorActual();
            }
        }

        function actualizarListaJugadores() {
            const lista = document.getElementById('listaJugadores');
            lista.innerHTML = jugadores.map((j, index) => 
                `<li style="${index === jugadorActivo ? 'background-color: #e74c3c; color: white;' : ''}">
                    ${j.nombre}: <span class="puntos">${j.puntos}</span>
                    <button class="eliminar-jugador" onclick="eliminarJugador(${index})">X</button>
                </li>`
            ).join('');
            
            actualizarPodio();
        }

        function cambiarTurno() {
            if (jugadores.length === 0) {
                jugadorActivo = null;
                actualizarJugadorActual();
                return;
            }
            
            jugadorActivo = (jugadorActivo === null || jugadorActivo >= jugadores.length - 1) ? 0 : jugadorActivo + 1;
            puntos = jugadores[jugadorActivo].puntos;
            document.getElementById('puntos').textContent = puntos;
            actualizarJugadorActual();
            actualizarListaJugadores();
        }

        function actualizarJugadorActual() {
            const elemento = document.getElementById('jugadorActual');
            if (jugadorActivo !== null && jugadores[jugadorActivo]) {
                elemento.textContent = `Turno de: ${jugadores[jugadorActivo].nombre}`;
            } else {
                elemento.textContent = "No hay jugadores activos";
            }
        }

        function actualizarPodio() {
            const jugadoresOrdenados = [...jugadores].sort((a, b) => b.puntos - a.puntos);
            document.getElementById('oro').textContent = jugadoresOrdenados[0] ? `ü•á ${jugadoresOrdenados[0].nombre}` : 'ü•á';
            document.getElementById('plata').textContent = jugadoresOrdenados[1] ? `ü•à ${jugadoresOrdenados[1].nombre}` : 'ü•à';
            document.getElementById('bronce').textContent = jugadoresOrdenados[2] ? `ü•â ${jugadoresOrdenados[2].nombre}` : 'ü•â';
        }

        function reiniciarJuego() {
            if (confirm("¬øReiniciar todo el juego? Se perder√°n jugadores, puntos y el historial de preguntas.")) {
                jugadores = [];
                jugadorActivo = null;
                puntos = 0;
                preguntasDisponibles = [...todasLasPreguntas];
                preguntasMostradas = [];
                localStorage.removeItem('jugadoresRuleta');
                actualizarListaJugadores();
                actualizarJugadorActual();
                document.getElementById('puntos').textContent = '0';
                document.getElementById('pregunta').innerHTML = '<p>¬°A√±ade jugadores y gira la ruleta para comenzar!</p>';
                document.getElementById('opciones').innerHTML = '';
            }
        }

        function reiniciarPuntos() {
            if (confirm("¬øReiniciar todos los puntos? Los jugadores se mantendr√°n.")) {
                jugadores.forEach(j => j.puntos = 0);
                puntos = 0;
                localStorage.setItem('jugadoresRuleta', JSON.stringify(jugadores));
                actualizarListaJugadores();
                document.getElementById('puntos').textContent = '0';
            }
        }
    </script>
